<!DOCTYPE html>
<html>
<head>
  <title>Assignment 4</title>
</head>
<body>
  <h1>Hello, Assignment 4!</h1>

  <script>
    // Array of names
var names = ["John", "Jane", "Jim", "Jack", "Jill"];

// Loop over names and print greetings
for (var i = 0; i < names.length; i++) {
  var name = names[i];

  // Check if name starts with 'J' or 'j'
  if (name.charAt(0).toLowerCase() === 'j') {
    console.log("Goodbye " + name);
  } else {
    console.log("Hello " + name);
  }
}

  </script>
</body>
</html>
